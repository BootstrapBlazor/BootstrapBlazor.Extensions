name: Issue Check Inactive

on:
  schedule:
    - cron: "0 0 */15 * *"

permissions:
  contents: read

jobs:
  issue-check-inactive:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: check-inactive
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'check-inactive'
          token: ${{ secrets.GITHUB_TOKEN }}
          inactive-label: 'inactive'
          inactive-day: 7
